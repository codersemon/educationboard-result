<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education Board Result</title>
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <!-- FontAwesome CSS CDN  -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css"
    />
    <!-- Main CSS  -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="py-3 bg-info">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-3">
            <a href="./index.html" class="text-decoration-none text-white"
              >EduResult</a
            >
          </div>
          <!--Logo End-->
          <div class="col-6">
            <nav></nav>
          </div>
          <!-- Menu End -->
          <div class="col-3">
            <a href="./admin.html" class="btn btn-primary">Go Admin</a>
          </div>
          <!--Header Button End-->
        </div>
      </div>
    </header>

    <section class="py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <div class="card">
              <div class="card-body">
                <form id="searchForm">
                  <div class="mb-2">
                    <input
                      type="text"
                      name="roll"
                      class="form-control"
                      placeholder="student roll"
                    />
                  </div>
                  <div class="mb-2">
                    <input
                      type="text"
                      name="reg"
                      class="form-control"
                      placeholder="student reg"
                    />
                  </div>
                  <div class="mb-2">
                    <button class="btn btn-primary" type="submit">
                      Search
                    </button>
                  </div>
                  <div class="msg"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- search result start -->
    <section id="search_result_section">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card">
              <div class="card-header">
                <h3 class="text-center">Result 2023</h3>
              </div>
              <div class="card-body">
                <div class="result"></div>
              </div>
              <div class="card-footer">
                <div class="text-center">
                  <a href="./index.html" class="btn btn-primary"
                    >Search Again</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- search result end -->

    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Project Scripts  -->
    <script src="./app/data.js"></script>
    <script src="./app/functions.js"></script>
    <script src="./app/search.js"></script>
  </body>
</html>
