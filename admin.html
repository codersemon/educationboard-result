<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result System Admin</title>
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <!-- FontAwesome CSS CDN  -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css"
    />
    <!-- Main CSS  -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="students-list-section py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <!-- add student modal start -->
            <!-- Button -->
            <button
              type="button"
              class="btn btn-primary mb-3"
              data-bs-toggle="modal"
              data-bs-target="#addNewStudent"
            >
              Add Student
            </button>

            <!-- Modal -->
            <div class="modal fade" id="addNewStudent">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5">Add New Student</h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form id="newStudentForm">
                      <div class="mb-2">
                        <input
                          type="text"
                          name="stu_name"
                          class="form-control"
                          placeholder="Student name"
                        />
                      </div>
                      <div class="mb-2">
                        <input
                          type="text"
                          name="stu_roll"
                          class="form-control"
                          placeholder="Student roll"
                        />
                      </div>
                      <div class="mb-2">
                        <input
                          type="text"
                          name="stu_reg"
                          class="form-control"
                          placeholder="Student reg"
                        />
                      </div>
                      <div class="mb-2">
                        <input
                          type="text"
                          name="stu_photo"
                          class="form-control"
                          placeholder="Student photo url"
                        />
                      </div>
                      <div class="mb-2">
                        <button type="submit" class="btn btn-primary">
                          Create
                        </button>
                        <button type="reset" class="btn btn-danger">
                          Reset
                        </button>
                      </div>
                      <div class="msg"></div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- add student modal End -->

            <!-- Single student show modal start  -->
            <div class="modal fade" id="singleStudentModal">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content single-student-wrap">
                  <!-- single student data will load by js  -->
                </div>
              </div>
            </div>
            <!-- Single student show modal End  -->

            <!-- Single Student Edit Modal Start  -->
            <div class="modal fade" id="editStudent">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5">Edit Student</h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form id="editStudentForm">
                      <div class="mb-2">
                        <input
                          type="text"
                          name="stu_name"
                          class="form-control"
                          placeholder="Student name"
                        />
                      </div>
                      <div class="mb-2">
                        <input
                          type="text"
                          name="stu_roll"
                          class="form-control"
                          placeholder="Student roll"
                        />
                      </div>
                      <div class="mb-2">
                        <input
                          type="text"
                          name="stu_reg"
                          class="form-control"
                          placeholder="Student reg"
                        />
                      </div>
                      <div class="mb-2">
                        <input
                          type="text"
                          name="stu_photo"
                          class="form-control"
                          placeholder="Student photo url"
                        />
                      </div>
                      <div class="mb-2">
                        <input type="hidden" name="id" />
                      </div>
                      <div class="mb-2">
                        <img class="img-fluid" id="edit_prev" />
                      </div>
                      <div class="mb-2">
                        <button type="submit" class="btn btn-primary">
                          Update
                        </button>
                      </div>
                      <div class="edit-msg"></div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- Single Student Edit Modal End  -->

            <!-- Add Result Modal Modal Start  -->
            <div class="modal fade" id="addResult">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5">Add Result</h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form id="addResultForm">
                      <div class="mb-2">
                        <input
                          type="text"
                          name="bangla"
                          class="form-control"
                          placeholder="Bangla Marks"
                        />
                      </div>
                      <div class="mb-2">
                        <input
                          type="text"
                          name="english"
                          class="form-control"
                          placeholder="English Marks"
                        />
                      </div>
                      <div class="mb-2">
                        <input
                          type="text"
                          name="math"
                          class="form-control"
                          placeholder="Math Marks"
                        />
                      </div>
                      <div class="mb-2">
                        <input
                          type="text"
                          name="science"
                          class="form-control"
                          placeholder="Science Marks"
                        />
                      </div>
                      <div class="mb-2">
                        <input
                          type="text"
                          name="social_science"
                          class="form-control"
                          placeholder="Social Science Marks"
                        />
                      </div>
                      <div class="mb-2">
                        <input
                          type="text"
                          name="religion"
                          class="form-control"
                          placeholder="Religion Marks"
                        />
                      </div>
                      <div class="mb-2">
                        <input type="hidden" name="id" />
                      </div>
                      <div class="mb-2">
                        <button type="submit" class="btn btn-primary">
                          Save Result
                        </button>
                      </div>
                      <div class="result-msg"></div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- Add Result Modal End  -->

            <!-- View Result Modal Start  -->
            <div class="modal fade" id="viewResult">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5">Result Details</h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <h2>Result is comming soon! ☺</h2>
                  </div>
                </div>
              </div>
            </div>
            <!-- View Result Modal End  -->

            <div class="card shadow">
              <div class="card-body">
                <button class="btn btn-secondary" id="students_view_reload">
                  <i class="fa-solid fa-rotate"></i>
                </button>
                <table class="table table-striped mt-2">
                  <thead class="table-info">
                    <tr>
                      <th>#</th>
                      <th>Photo</th>
                      <th>Name</th>
                      <th>Roll</th>
                      <th>Reg Number</th>
                      <th>Created At</th>
                      <th>Result</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody class="align-middle students-list">
                    <!-- Here will added students data by js  -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Project Scripts  -->
    <script src="./app/data.js"></script>
    <script src="./app/functions.js"></script>
    <script src="./app/main.js"></script>
  </body>
</html>
